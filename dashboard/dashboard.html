<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
    <!-- <link rel="stylesheet" href="/patient-list/patient-list.css"> -->
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="nav1">
            <i><img src="../image/th-2772691832-removebg-preview.png" width="160" height="98"
                    style="padding-top: 5%;" /></i>
        </div>
        <div class="container1">
            <div class="nav">

                <img src="../image/logo.png" style="width:100px; padding-left:2%;padding-top:1%" />

            </div>
            <h1 style="padding-left:2%;">Dashboard</h1>

            
            <div class="graph1">
<canvas id="myChart"></canvas>
            </div>



           
  <script>
    // Chart data
    var chartData = {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
      datasets: [
        {
          label: '2023',
          data: [100, 200, 300, 400, 500, 400, 300, 200, 100, 0, 100, 0],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        },
        {
          label: '2022',
          data: [0, 100, 0, 100, 200, 300, 400, 500, 400, 300, 200, 100],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }
      ]
    };

    // Chart options
    var chartOptions = {
      responsive: true,
      scales: {
        x: {
          display: true,
          title: {
            display: true,
            text: 'Months'
          }
        },
        y: {
          display: true,
          title: {
            display: true,
            text: 'Values'
          },
          min: 0,
          max: 500
        }
      }
    };

    // Create the chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions
    });
  </script>
</body>

</html>
