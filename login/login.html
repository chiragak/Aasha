<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="circle" style="--i:0;"></div>
            <div class="circle" style="--i:2;"></div>
            <div class="circle" style="--i:3;"></div>
            <div class="circle" style="--i:4;"></div>
            <div class="circle" style="--i:5;"></div>
            <div class="circle" style="--i:6;"></div>
           
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="ADMIN">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Hospital ID">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder=" Password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
                        <p class="forget">Create new account?<a href="signup/signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    
    </section>
    
</body>
</html>
