<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="circle" style="--i:0;"></div>
            <div class="circle" style="--i:2;"></div>
            <div class="circle" style="--i:3;"></div>
            <div class="circle" style="--i:4;"></div>
            <div class="circle" style="--i:5;"></div>
            <div class="circle" style="--i:6;"></div>
           
            <div class="container">
                <div class="form">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="ADMIN Name">
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="Email-Id">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder=" Password"/>
                        </div>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        <div class="inputBox">
                            <input type="submit" value="signup">
                        </div>
                        <p class="login">Already have account ??<a href="/login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    
    </section>
    
</body>
</html>
